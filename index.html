<!DOCTYPE html>
<html lang="en">
  <head>
    <title>üçÇLeafyüçÇ</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import tabletop.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
    <script type="text/javascript">
      var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/1_7U5V8DoYxJHFPtRHlTMG_uiYpdhRshXRq9nD62IFb0/edit?usp=sharing';

      function init() {
        Papa.parse(public_spreadsheet_url, {
          download: true,
          header: true,
          complete: showInfo
        })
      }

      window.addEventListener('DOMContentLoaded', init)

      function showInfo(results) {
        var data = results.data

        // data comes through as a simple array since simpleSheet is turned on
        alert("Successfully processed " + data.length + " rows!")
        document.getElementById("food").innerHTML = "<strong>Foods:</strong> " + [ data[0].Name, data[1].Name, data[2].Name ].join(", ");
        console.log(data);
      }

      document.write("The published spreadsheet is located at <a target='_new' href='" + public_spreadsheet_url + "'>" + public_spreadsheet_url + "</a>");        
    </script>
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js"></script>
  </head>
  <body>
    <h1>Leafy Template üçÉ</h1>

    <div id="myBtnContainer">
      <!--       do not change - sorting buttons are dynamically generated into #myBtnContainer -->
    </div>
    <div class="container">
      <!--       do not change - paragraphs and links are dynamically generated into .container -->
    </div>
    
    <footer><p>
      Have a suggestion? Request editing permissions <a href="">here</a>.
      </p></footer>
  </body>
</html>
